<template name="chatTemplate">
    <label>Enter a user name: <input id="userName" type="text" value="" /></label>
    <div style="border: 1px solid; padding: 10px; overflow-y: scroll; height: 400px">
        {{#each messages}}{{message}} {{/each}}
    </div>
    <form class="input-inline">
        <label>Add your piece: </label>
        <div class="input-group colorpick">
            <input maxlength="30" id="chatInput" type="text" class="form-control" />
            <div class="input-group-btn">
                <!--<button type="button" class="btn btn-default" id="bold">
                    <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
                </button>-->
                <button type="button" class="btn btn-default">
                    <span class="input-group-addon"><i></i></span>
                </button>
                <input class="btn btn-success" type="submit" value="Place it" />
            </div>
        </div>
    </form>
</template>
