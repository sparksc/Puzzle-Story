<template name="chatTemplate">
    <p>Enter a user name: <input id="userName" type="text" value="" /></p>
    <div style="border: 1px solid; padding: 10px; overflow-y: scroll; height: 550px">
        {{#each messages}}<pre>{{message}}</pre>{{/each}}
    </div>
    <form>
        <p>Add your piece: <input id="chatInput" /><input type="submit" value="Add it" /></p>
    </form>
</template>
